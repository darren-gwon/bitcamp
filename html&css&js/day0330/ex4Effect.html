<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>
    <button type="button" id="btn1">face-to-effect 완성 후 문자열 추가</button>
    <br><br>
    <img src="../img/ani11.gif">

    <script>
        $("#btn1").click(function(){
            $("img").fadeTo('slow',0.5,function(){
                $("img").after("<b>안녕하세요</b><br>");
            });
        })

        //현재 존재하는 요소나 미래에 추가로 발생하는 요소에 모두 적용 가능
        //.live() -- 1.7버전 이후로 deprecated
        //.on() load()
        $("#btn1").on("click",function(){
            $("img").fateTo('slow',0.5,function(){
                $("img").after("<b>안녕하세요</b><br>")
            })
        })
    </script>
</body>
</html>
