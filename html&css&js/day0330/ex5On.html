<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
    body * {
        font-size: 1.2rem;

    }
</style>
</head>
<body>
    <button type="button" id="btn1">이미지에 버튼 추가</button>
    <div></div>

    <script>
        //$()부분의 이름을 selector라고 한다.
        $("#btn1").click(function(){
            var s="<img src='../img/mail07.gif'>";
            s+="<br><br>";
            s+="<button type='button' class='addbtn'>Click</button>";
            s+="<br>";

            //html는 기존 코드를 삭제하고 추가
            //append는 기존거에 추가로 추가
            $("div").append(s);
        });

        //나중에 추가된 요소에 이벤트를 주면 일반 이벤트로는 구현이 안된다.
        // $(".addbtn").click(function(){
        //     $(this).after("<img src='../img/img01.gif'><br>");
        // });

        // $(document).on("click",".addbtn",function(){
        //     $(this).after("<img src='../img/img01.gif' class='photo'>");
        // });

        // $(".addbtn").click(function(){
        //     $(this).after("<img src='../img/img01.gif' class='photo'>");
        // });

        //img.photo를 클릭시 해당 이미지 뒤에 버튼 추가 (class명은 twobtn)
        $(document).on("click","img.photo",function(){
            $(this).after("<button type='button' class='twobtn'>TWoBtn</button>");
        });

        
        
        //.twobtn을 누르면 바로 앞 .photo의 이미지 변경
        $(document).on("click",".twobtn",function(){
            console.log($(this).prev().is("img.photo"));
            if ($(this).prev().is("img.photo")){
                console.log($(this));
                $(this).next().attr("src","../img/chr05.gif");
            }
        });


        $(document).on("click",".twobtn",function(){
            console.log($(this).prev().is("img.photo"));
            if ($(this).prev().is("img.photo")){
                $(this).prev().attr("src","../img/chr05.gif");
            }
        });
    </script>
</body>
</html>
