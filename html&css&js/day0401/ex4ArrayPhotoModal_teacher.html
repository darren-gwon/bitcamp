<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayPhotoModal</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body *{
            font-family: 'Jua';
        }

        div.photos{
            margin:100px 100px;
        }

        div.photos figure{
            float: left;
            margin-right: 5px;
        }

        div.photos figure img{
            width: 130px;
            height: 140px;
            cursor: pointer;
        }

        div.photos figure figcaption{
            margin-left: 50px;
            font-size: 28px;
        }
    </style>

    <script>
        $(function(){
            arr=new Array(); //var를 안쓰면 전역변수로 설정된다
            //object로 배열에 넣는 방법
            var ob1=new Object();
            ob1.imgname="../연예인사진/2.jpg";
            ob1.title="김우빈";
            arr.push(ob1);

            var ob2=new Object();
            ob2.imgname="../연예인사진/5.jpg";
            ob2.title="최지우";
            arr.push(ob2);

            var ob3=new Object();
            ob3.imgname="../연예인사진/6.jpg";
            ob3.title="한예슬";
            arr.push(ob3);

            var ob4=new Object();
            ob4.imgname="../연예인사진/9.jpg";
            ob4.title="강동원";
            arr.push(ob4);

            var ob5=new Object();
            ob5.imgname="../연예인사진/11.jpg";
            ob5.title="고준희";
            arr.push(ob5);

            var ob6=new Object();
            ob6.imgname="../연예인사진/13.jpg";
            ob6.title="박신혜";
            arr.push(ob6);

            //출력
            var s="총 "+arr.length+"개의 사진이 저장되어있습니다<br><br>";
            //배열 갯수만큼 반복
            $.each(arr,function(idx,item){
                s+="<figure>";
                s+="<img src='"+item.imgname+"'class='img-circle photo'>";
                s+="<figcaption>"+item.title+"</figcaption>";
                s+="</figure>";

                if(idx==2){
                    s+="<br style='clear:both'><br>";
                }
            });
            $("div.photos").html(s);

            //사진 클릭시 이벤트
            $("img.photo").click(function(){
                //사진 src얻기
                var imgsrc = $(this).attr("src");
                //타이틀 얻기
                var title=$(this).next().text();
                //사진넣기
                $("div.modal-body img").attr("src",imgsrc);
                //타이틀 넣기
                $("h1.modal-title").text(title);
                $("div.modal-body p b").text(title);
                //모달로 다이얼로그 띄우기
                $("#myModal").modal();

                
            });
        });
    </script>
</head>
<body>
    <div class="photos">11</div>

      <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm"><!--modal-lg, modal-md(기본/default), modal-sm-->
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Modal Header</h1>
        </div>
        <div class="modal-body">
          <p>아름다운 <b style="font-size:1.3em"></b>님!!!</p>
          <img src="" width="100%" class="img-rounded">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
