<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->

<body>
    <h2 class="alert alert-danger">부트스트랩3의 버튼들</h2>
    <button type="button" class="btn btn-info">버튼 1 - 중간사이즈</button>
    <button type="button" class="btn btn-primary btn-lg">버튼 2-큰사이즈</button>
    <button type="button" class="btn btn-warning btn-sm">버튼 3-작은사이즈</button>
    <button type="button" class="btn btn-warning btn-xs">버튼 4-아주 작은사이즈</button>

    <h2 class="alert alert-info">버튼 그룹들</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Add</button>
        <button type="button" class="btn btn-info">Delete</button>
        <button type="button" class="btn btn-info">List</button>
    </div>

    <h2 class="alert alert-info">버튼 그룹들</h2>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-success">List</button>
    </div>

    <h2 class="alert alert-warning">이미지들</h2>
    <img  src="../연예인사진 (2)/20.jpg" width="200" class="img-rounded">
    <img  src="../연예인사진 (2)/10.jpg" width="200" class="img-circle">
    <img  src="../연예인사진 (2)/5.jpg" width="200" class="thumbnail">
