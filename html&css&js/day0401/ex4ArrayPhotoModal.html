<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<style>
    body{
        font-family: 'Jua';
    }
    div.photos{
        margin-top: 100px;
        margin-left: 100px;
    }

    div.photos figure img{
        width:130px;
        height: 140px;
    }

    div.photos figure{
        float: left;
        margin-right: 5px;
    }

    div.photo figure figcaption{
        margin-left: 50px;
        font-size: 28px;
    }

    div.modal-content{
        position: relative;
        left: 100px;
    }
</style>
<script>
    $(function(){
        arr=new Array();
        //object로 배열에 넣는 방법

        //java의 class에 해당.
        var ob1=new Object();
        //iv 선언한 것과 같다
        ob1.imgname="../연예인사진 (2)/2.jpg";
        ob1.title="김우빈";
        arr.push(ob1);

        var ob2=new Object();
        ob2.imgname="../연예인사진 (2)/5.jpg";
        ob2.title="최지우";
        arr.push(ob2);

        var ob3=new Object();
        ob3.imgname="../연예인사진 (2)/6.jpg";
        ob3.title="한예슬";
        arr.push(ob3);

        var ob4=new Object();
        ob4.imgname="../연예인사진 (2)/9.jpg";
        ob4.title="강동원";
        arr.push(ob4);

        var ob5=new Object();
        ob5.imgname="../연예인사진 (2)/11.jpg";
        ob5.title="고준희";
        arr.push(ob5);

        var ob6=new Object();
        ob6.imgname="../연예인사진 (2)/13.jpg";
        ob6.title="박신혜";
        arr.push(ob6);

        //출력
        var s="총 "+arr.length+" 개의 사진이 저장되어있습니다<br><br>";

        $.each(arr, function(idx, item){
            s+="<figure>";
            s+="<img src='"+item.imgname+"' class='img-circle'>";
            s+="<figcaption>"+item.title+"</figcaption>";
            s+="</figure>";

            if(idx==2){
                //일단 float을 해제하는 코드
                s+="<br style='clear:both'><br>";
            }
        });

        $("div.photos").html(s);


        $("div.photos>figure>img").click(function(){
            var imgsrc = $(this).attr("src");
            $("div.modal-body img").attr("src",imgsrc);
            $("#myModal2").modal({backdrop: true});
        });
    });
</script>

<body>
    <div class="photos"></div>

    <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title">Modal without Overlay</h4>    
        </div>
        <div class="modal-body">
            <p>아름다운 <b style="font-size:1.3em"></b>님!!!</p>
            <img src="" width="100%" class="img-rounded">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  </body>
  </html>
