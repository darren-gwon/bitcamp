<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Jua';
        }

        .selected {
            border: 5px solid pink;
            box-shadow: 5px 5px 5px gray;
        }

        .photo{
            position: absolute;
            left: 500px;
            top: 200px;
        }
    </style>
    <script>
        $(function () {
            $("div.a").css({
                "float": "left",
                "margin-right": "5px"
            });

            $("div.a>img").css({

                "width": "70px",
                "height": "70px",
                "border": "1px solid black"
            });

            $("div.a>img").hover(function(){
                //현재 이미지에 src를 얻는다 myimg
                var myimg = $(this).attr("src");
                //현재 이미지에 selected class 추가하기
                $(this).addClass("selected");
                //myimg 를 div.photo>img에 적용
                $("div.photo>img").attr("src", myimg);

                var title=$(this).next().text();
                console.log(title);
                $("h2.title").text(title);

            }, function(){
                //div.photo>img의 이미지를 원이미지로 변경
                //selected class제거
                $("div.photo>img").attr("src", "../img/btn03.gif");
                $(this).removeClass("selected");
                $("h2.title").text("제목");

            });
        });

    </script>

</head>

<body>
    <div class="photos">
        <script>
        
            var s;
            for (i = 1; i <= 10; i++) {
                s += "<div class='a'>";
                var iname = "chr" + (i < 10 ? "0" : "") + i + ".gif";
                s += "<img src='../img/" + iname + "'>";
                s += "<h3>동물 " + i + "</h3>";
                s += "</div>";
            }
            document.write(s);
            </script>
    </div>
    <div class="photo">
        <img src="../img/btn03.gif">
        <h2 class="title">제목</h2>
    </div>
</body>

</html>
