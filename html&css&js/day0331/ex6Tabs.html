<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#tabs" ).tabs();
  } );
  </script>
</head>
<body>
 
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">배경이미지</a></li>
    <li><a href="#tabs-2">연예인사진</a></li>
    <li><a href="#tabs-3">음식사진</a></li>
  </ul>
  <div id="tabs-1">
    <p>배경이미지</p>
    <img src="../jquery_image/01.png">
    <img src="../jquery_image/02.png">
  </div>
  <div id="tabs-2">
    <p>연예인이미지</p>
    <img src="../jquery_image/03.png">
    <img src="../jquery_image/04.png">
  </div>
  <div id="tabs-3">
    <p>음식이미지</p>
    <img src="../jquery_image/05.png">
    <img src="../jquery_image/06.png">
  </div>
</div>
</body>
</html>
