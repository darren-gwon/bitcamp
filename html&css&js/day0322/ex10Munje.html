<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        body *{
            font-size: 1.4em;
            font-family: 'Jua';
        }
        div.left{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 300px;
            height: 230px;
            border: 1px solid black;
            padding: 20px 20px;
        }

        div.right{
            position: absolute;
            left: 450px;
            top: 100px;
            width: 300px;
            height: 230px;
            border: 1px solid black;
            padding: 20px 20px;
        }

    </style>
    <script>
        window.onload=function(){
            var out = document.getElementById("right");

            document.getElementById("btn1").onclick=function(){
                var name = document.getElementById("name");

                var java = document.getElementById("java");
                var html = document.getElementById("html");

                var sum=parseInt(java.value)+parseInt(html.value);
                //문자열 형태의 수식을 계산해준다.
                var sum2=eval(java.value+"+"+html.value);
                console.log(sum,sum2)

                var avg = sum/2;
                var s="이 름 : "+name.value+"<br>";
                s+="자바점수 : "+java.value+"점<br>";
                s+="HTML점수 : "+java.value+"점<br>";
                s+="합 계 : "+sum+"점<br>";
                s+="평 균 : "+avg+"점<br>";

                out.innerHTML=s;
            }
        }
    </script>        
</head>
<body>
    <div class="left">
        <b>이름</b>
        <input type="text" id="name" style="width: 100px;">
        <br>
        <b>자바</b>
        <input type="text" id="java" style="width: 100px;">
        <br>
        <b>HTML</b>
        <input type="text" id="html" style="width: 100px;">
        <br>
        
        <button type="button" id="btn1">결 과</button>
    </div>
    <div class="right" id="right"></div>
</body>
</html>
