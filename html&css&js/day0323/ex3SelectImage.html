<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
            font-size: 1.5em;
        }

        #myimg {
            position: absolute;
            left: 450px;
            top: 100px;
            max-width: 400px;
            border: 5px groove orange;
        }
    </style>
    <script>
        window.onload = function () {
            var sel = document.getElementById("selimage");

            var myimg = document.getElementById("myimg");
            myimg.setAttribute("src", sel.value);
            sel.onchange = function () {
                myimg = document.getElementById("myimg");
                myimg.setAttribute("src", this.value);
            }
        }
    </script>
    <title>Document</title>
</head>

<body>
    <div style="margin: 100px 100px;">
        <select id="selimage" style="width:170px">
            <option value="../연예인사진 (2)/12.jpg">박보영</option>
            <option value="../음식이미지/감자볼.jpg">감자볼</option>
            <option value="../음식이미지/치즈샌드위치.jpg" selected>치즈샌드위치</option>
            <option value="../mainImage/K-052.png">커피잔</option>
            <option value="../음식이미지/핫도그.jpg">브런치</option>
        </select>
    </div>

    <img src="" id="myimg">
</body>

</html>
