<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">

    <script>
        var info;
        window.onload = function () {
            var m = document.getElementById("msg");
            info = document.getElementById("info");

            n = 30;
            fn = "Ganja Flower"
            tcolor = "#2e8b57"
            m.style.fontSize = n + "px";
            m.style.fontFamily = fn;
            m.style.color = tcolor;

            writeInfo();

            document.getElementById("btn1").onclick = function () {
                if (n <= 5) {
                    n = 5
                    alert("더 이상 작게 못합니다.");
                    return;
                }
                n -= 3;

                writeInfo();
                m.style.fontSize = n + "px";
            }

            document.getElementById("btn2").onclick = function () {
                if (n > 70) {
                    n = 70;
                    alert("더 이상 크게 못합니다.");
                    return;
                }
                n += 3;

                writeInfo();
                m.style.fontSize = n + "px";
            }

            //굵게 체크박스 이벤트
            document.getElementById("chkbold").onclick = function (e) {
                //alert(this.checked+","+e.target.checked)
                if (this.checked)
                    m.style.fontWeight = "bold";
                else
                    m.style.fontWeight = "normal"
            }

            document.getElementById("tcolor").onchange = function () {
                tcolor = this.value;
                m.style.color = tcolor;
                writeInfo();
            }
        }



        function writeInfo() {
            info.innerHTML = "<b style='color:red;'>글꼴크기:" + n + "px, 글꼴:" + fn + ", 글자색:" + tcolor + "</b>";
        }
    </script>
</head>

<body>
    <button type="button" id="btn1">점점작게</button>
    <button type="button" id="btn2">점점크게</button>

    <input type="checkbox" id="chkbold">굵게

    <input type="color" id="tcolor" value="#2e8b57">글자색 변경



    <br>

    <div id="info"></div>
    <hr>
    <div id="msg">
        오늘은 즐거운 수요일입니다.
    </div>
</body>

</html>
