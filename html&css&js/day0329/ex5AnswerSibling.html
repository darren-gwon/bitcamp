<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        div.content>b{
            cursor: pointer;
            font-size: 25px;
        }

        div.answer>h5{
            text-indent: 30px;
        }
    </style>
    <script>
        $(function(){
            //댓글 숨기기
            $("div.answer").hide();

            $("div.content>b").click(function(){
                $(this).parent().siblings().find("div.answer").hide();
                $(this).siblings().show();
            })

            //이벤트
            //내용을 클릭시 그 내용에 대한 댓글만 보이고 다른 내용에 대한 댓글은 접기
        })
    </script>
</head>
<body>
    <div class="content red">
        <b>내용1</b>
        <div class="answer">
            <h5>내용1에 대한 댓글1</h5>
            <h5>내용1에 대한 댓글2</h5>
            <h5>내용1에 대한 댓글3</h5>
            <h5>내용1에 대한 댓글4</h5>
        </div>
    </div>

    <div class="content green">
        <b>내용2</b>
        <div class="answer">
            <h5>내용2에 대한 댓글1</h5>
            <h5>내용2에 대한 댓글2</h5>
            <h5>내용2에 대한 댓글3</h5>
            <h5>내용2에 대한 댓글4</h5>
        </div>
    </div>

    <div class="content blue">
        <b>내용3</b>
        <div class="answer">
            <h5>내용3에 대한 댓글1</h5>
            <h5>내용3에 대한 댓글2</h5>
            <h5>내용3에 대한 댓글3</h5>
            <h5>내용3에 대한 댓글4</h5>
        </div>
    </div>
</body>
</html>
