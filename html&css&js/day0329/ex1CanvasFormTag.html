<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.3rem;
            font-family: 'Jua';
        }
    </style>
    <script>
        var color, width, height, idx;
        $(function(){
            color=$("#selcolor").val();
            width=$("#txtw").val();
            height=$("#txth").val();
            idx=$("input[name='shape']:checked").val();

            can=document.getElementById("can");
            ctx=can.getContext("2d");

            draw();

            $("#selcolor").change(function(){
                color=$(this).val();
                draw();
            });

            $("input[name='shape']").click(function(){
                idx=$(this).val();
                draw();
            });

            $("#btn").click(function(){
                width=$("#txtw").val();
                height=$("#txth").val();
                draw();
            });
        });

        function draw(){
            ctx.fillStyle="#fff";
            ctx.fillRect(0,0,can.width,can.height);

            ctx.strokeStyle=color;
            ctx.fillStyle=color;
            ctx.lineWidth=5;

            if(idx==1){
                ctx.strokeRect(50,30,width,height);//테투리만 있는 사각형
            } else {
                ctx.fillRect(50,30,width,height);//채우기한 사각형
            }
        };
    </script>
</head>
<body>
    <canvas id="can" width="200" height="200"></canvas>
    
    <h4>도형 색상 변경</h4>
    <select id="selcolor">
        <option value="orange">오렌지색</option>
        <option value="#ffe4e1">연분홍색</option>
        <option value="#2e8b57">초록색</option>
        <option value="#db7093">진분홍색</option>
        <option value="#8fbc8f">엔틱그린색</option>

    </select>
    <br><br>
    <b>선택 : </b>
    <input type="radio" name="shape" value="1">테투리만&nbsp;&nbsp;
    <input type="radio" name="shape" value="2" checked>채우기
    <br><br>
    <b>너비 변경 : </b>
    <input type="text" id="txtw" value="130" style="width: 50px";>
    <br>
    <b>높이 변경 : </b>
    <input type="text" id="txth" value="130" style="width: 50px";>
    <br><br>
    <button type="button" id="btn">설정한 값으로 도형 변경</button>
</body>
</html>
