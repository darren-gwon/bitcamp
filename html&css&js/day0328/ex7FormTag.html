<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Jua';
        }

        table {
            border-collapse: collapse;

        }

        td,
        th {
            border: 1px solid gray
        }

        div.msg {
            position: absolute;
            left: 500px;
            top: 50px;
            width: 500px;
        }
    </style>
    <script>
        $(function () {
            $("input:text,input:password").focus(function () {
                $(this).css("background-color", "#ffc");
            });

            $("input:text,input:password").blur(function () {
                $(this).css("background-color", "#fff");
            });

            $("#result").click(function () {
                var s = "[결과 확인]<br><br>";

                s += "이 름 :" + $("#txtname").val() + "<br>";
                s += "비 번 :" + $("txtpass").val() + "<br>";
                s += "운전면허 :";
                
                var lic = $("#cblic").is(":checked");
                if (lic)
                    s += "있음<br>";
                else
                    s += "없음<br>";

                s+="고 향:"+$("input[name='gohang']:checked").val()+"<br>";

                s+="IT언어 :";
                var cnt=$("input[name='it']:checked").length;
                if(cnt==0)
                s+="가능한 IT언어 없음!";
                else{
                    $("input[name='it']:checked").each(function(){
                        s+="["+$(this).val()+"]";
                    })
                    s+="등 가능함!";
                }
                s+="<br>";
                $("div.msg").html(s);
            });



        });
    </script>

</head>

<body>
    <table>
        <tr>
            <th width="100">이 름</th>
            <td width="200">
                <input type="text" id="txtname" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width="100">비 번</th>
            <td width="200">
                <input type="password" id="txtpass" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <th width="200">운전면허</th>
            <td><input type="checkbox" id="cblic">있음
            </td>
        </tr>

        <tr>
            <th width="100">고향</th>
            <td width="200">
                <input type="radio" name="gohang" value="서울" checked>서울&nbsp;
                <input type="radio" name="gohang" value="부산">부산<br>
                <input type="radio" name="gohang" value="경기">경기&nbsp;
                <input type="radio" name="gohang" value="제주">제주
            </td>
        </tr>
        <tr>
            <th width="100">IT언어</th>
            <td width="200">
                <input type="checkbox" name="it" value="HTML">HTML&nbsp;
                <input type="checkbox" name="it" value="JavaScript">JavaScript<br>
                <input type="checkbox" name="it" value="Java">Java&nbsp;
                <input type="checkbox" name="it" value="SpringBoot">SpringBoot<br>
                <input type="checkbox" name="it" value="React">React&nbsp;
                <input type="checkbox" name="it" value="jQuery">jQuery
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="tomato" style="color: white; cursor: pointer;" id="result">
                결과확인</td>
        </tr>


    </table>
    <div class="msg">1111</div>

</body>

</html>
