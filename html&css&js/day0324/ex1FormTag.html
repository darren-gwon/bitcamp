<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
   <style>
       body *{
            font-family: 'Jua';
       }
 
       table.ta{
           border: 2px solid gray;
           border-collapse: collapse;          
       }
 
       table.ta th,table.ta td{
           border:1px solid #ccc;
       }
 
       table.ta th{
           background-color: cadetblue;
           color: white;          
       }
 
       table.ta tr{          
           height: 40px;
       }
   </style>
   <script>
       window.onload=function(){
           var pro = document.getElementById("pro");//progress
           var prov=document.getElementById("provalue");//b태그

           document.getElementById("btnpro").onclick=function(){
               var rnd = parseInt(Math.random()*100)+1;

               var n=0;
               var interval =setInterval(function(){
                   n++;
                   pro.value=n//프로그래스바 증가
                   prov.innerHTML=n;
                   if(n==rnd){
                       //interval멈춤
                       clearInterval(interval);
                   }

               },1);

           }

           var r = document.getElementById("result");

           document.getElementById("btnresult").onclick=function(){
               var s = "<h3 style='margin-left: 50px;'>개인정보</h3><br>";
                s+="이 름 : "+document.getElementById("txtname").value+"<br>";
                s+="비 번 : "+document.getElementById("txtpass").value+"<br>";

                var blood=document.getElementsByName("blood");
                for(i=0;i<blood.length;i++){
                    if(blood[i].checked){
                        s+="혈액형 : "+blood[i].value+"형<br>";
                    }
                }

                var cblic = document.getElementById("cblic");

                if(cblic.checked){
                    s+="운전면허 : "+"있음"+"<br>";
                } else {
                    s+="운전면허 : "+"없음"+"<br>";
                }

                var tmp = "";
                var hobby=document.getElementsByName("hobby");
                for(i=0;i<hobby.length;i++){
                    if(hobby[i].checked){
                        tmp += hobby[i].value+" ";
                    }
                }

                if(tmp==""){
                    tmp="없음";
                }

                s+="취미 : "+tmp+"<br>";

                var birth = document.getElementById("birth");
                s+="생년월일 : "+birth.value+"<br>";

                if(pro.value>=80){
                    s+="감수성 : "+"풍부함("+pro.value+")<br>";
                } else if (pro.value>=50){
                    s+="감수성 : "+"중간("+pro.value+")<br>";
                } else {
                    s+="감수성 : "+"적음("+pro.value+")<br>";
                } 

               r.innerHTML=s;
           }
       }
       </script>
</head>
<body>
 <h3 style="margin-left: 200px;">폼 태그들 연습</h3>  
 <table  class="ta">
    <caption><b>개인정보</b></caption>
    <tr>
        <th width="100">이 름</th>
        <td width="300">
            <input type="text" id="txtname" style="width: 120px;"
              placeholder="input name">
        </td>
    </tr>
    <tr>
        <th>비밀번호</th>
        <td>
            <input type="password" id="txtpass" style="width: 120px;"
                placeholder="input pass">
        </td>
    </tr>
    <tr>
        <th>혈액형</th>
        <td>
            <input type="radio" name="blood" value="A">A형&nbsp;&nbsp;
            <input type="radio" name="blood" value="B" checked>B형&nbsp;&nbsp;
            <input type="radio" name="blood" value="O">O형&nbsp;&nbsp;
            <input type="radio" name="blood" value="AB">AB형
        </td>
    </tr>
    <tr>
        <th>운전면허</th>
        <td>
            <input type="checkbox" id="cblic">운전면허
        </td>
    </tr>
    <tr>
        <th>취미</th>
        <td>
            <input type="checkbox" name="hobby" value="게임">게임&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="낚시">낚시&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="여행">여행&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="음악감상">음악감상            
        </td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td>
            <input type="date" id="birth" value="2022-01-01">
        </td>
    </tr>
    <tr>
        <th>감수성</th>
        <td>
            <progress id="pro" value="0" min="0" max="100"></progress>
            <button type="button" id="btnpro">확인</button>
            &nbsp;&nbsp;&nbsp;
            <b id="provalue">0</b>
        </td>
    </tr>
    <tr>
        <th colspan="2">
            <button type="button" style="width: 150px;" id="btnresult">결과출력</button>
        </th>
    </tr>
 </table>
 <br><br>
 <div id="result"
    style="width: 360px;height: 300px;border:1px solid gray;padding: 20px 20px;">111</div>
</body>
</html>
