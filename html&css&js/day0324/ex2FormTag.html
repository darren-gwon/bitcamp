<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2em;
            font-family: 'Jua';
        }
    </style>
</head>

<body>

    <h2>form태그안에서 각종 폼태그 구현</h2>
    <form name="frm">
        <h3>이미지를 선택하세요</h3>
        <input type="radio" name="photo" value="../연예인사진 (2)/10.jpg">김태희&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진 (2)/13.jpg">박신혜&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진 (2)/15.jpg">설현&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진 (2)/12.jpg">박보영
        <br>
        <b>메세지 : </b>
        <input type="text" name="message">
        <br>
        <button type="button" id="btn1">출 력</button>
    </form>
    <div di="msg"></div>
    <img src="" id="myphoto" width="300" border="10">

    <script>
        document.getElementById("btn1").onclick=function(){
            var photo=document.getElementById("myphoto");
            //form으로 묶었을 때는 요소들을 (반복문을 돌려서 일일이 체크할 필요 없이) 한번에 .value로 받아올 수 있다.
            photo.setAttribute("src", frm.photo.value);
            document.getElementById("msg").innerHTML=frm.message.value;
        }
    </script>
</body>

</html>
