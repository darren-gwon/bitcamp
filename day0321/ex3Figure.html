<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<style>
    /* 바로아래의 태그를 의미, 공백: 그냥 하의태그 전체 */
    div.main>figure{
        float: left;
        margin-left: 5px;
    }

    div.main>figure.a>img{
        width: 100px;
        height: 110px;
        
    }

    div.main figcaption{
        font-family: 'Gamja Flower';
    }

</style>
<body>
    <!-- 사진과 글자를 하나로 묶을 때 주로 사용 -->
    <div class="main">
        <figure class="a">
            <img src="../연예인사진 (2)/20.jpg">
            <figcaption><b>유아인</b></figcaption>
        </figure>
        

        <figure class="a">
            <img src="../연예인사진 (2)/19.jpg">
            <figcaption><b>수 지</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진 (2)/17.jpg">
            <figcaption><b>신민아</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진 (2)/5.jpg">
            <figcaption><b>최지우</b></figcaption>
        </figure>

    </div>
</body>
</html>
