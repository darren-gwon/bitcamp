<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본값 type="disc" -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <hr>
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <hr>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
</body>
</html>
